<ion-header>
  <ion-navbar>
    <ion-title>bluetooth</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list radio-group [(ngModel)]="selectedBL">
    <ion-list-header>
      Select Device
    </ion-list-header>

    <ion-item>
        <ion-label>None</ion-label>
        <ion-radio [value]="'none'" (ionSelect)="OnBTChange('none')"></ion-radio>
      </ion-item>


    <ion-item *ngFor="let device of btledevices">
      <ion-label>{{device.name}}</ion-label>
      <ion-radio [value]="device" (ionSelect)="OnBTChange(device)"></ion-radio>
    </ion-item>

  </ion-list>
  <ion-list>
    <ion-item>

      <img *ngIf="BLstatus==false" src="assets/svg/link-broken.svg" style="width:20%;margin-left:40%">
      <img  *ngIf="BLstatus==true" src="assets/svg/link-intact.svg" style="width:20%;margin-left:40%">

    </ion-item>
  </ion-list>
</ion-content>
